<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>

    <body>
        <script src="matter.js"></script>
        <script>
            let engine=Matter.engine.create();

            let render=Matter.engine.create({
                element:document.body,
                engine:engine
            });

            let ground=Matter.Bodies.rectangle(400,600,810,60,{isStatic:true})
            let A=Matter.Bodies.rectangle(400,200,80,80);
            let B=Matter.Bodies.rectangle(450,50,80,80);

            Matter.World.add(engine.World,[A,B,ground]);
            Matter.engine.run(engine);
            Matter.render.run(render);
        
    </body>
</html>
